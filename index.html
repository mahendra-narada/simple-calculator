<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="textfield1" class="input-field" placeholder="Enter first number"><br><br>
        <input type="text" id="textfield2" class="input-field" placeholder="Enter second number"><br><br>
        <input type="text" id="output" class="output-field" placeholder="Result" readonly><br><br>
    
        <button id="addbtn" class="btn">+</button>
        <button id="subbtn" class="btn">-</button>
        <button id="divbtn" class="btn">/</button>
        <button id="mulbtn" class="btn">*</button>
    </div>
    
<script src="app.js"></script>
</body>
</html>
